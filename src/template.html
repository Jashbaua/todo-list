<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Todo</h1>
        <span>+ Create Project</span>
        <dialog>
            <form action="get">
                <label for="project-name">Name:</label>
                <input type="text" name="project-name" id="project-name">
                <button>Add</button>
            </form>
        </dialog>
    </header>
    <main>
        <nav>
            <h1>My Projects</h1>
            <ol id="project-list" role="list">
                <li class="active-project">Default Project</li>
            </ol>
            <dialog>
                <form action="get">
                    <label for="new-project-name">Name:</label>
                    <input type="text" name="new-project-name" id="new-project-name">
                    <div>
                        <button>Save</button>
                        <button>Delete</button>
                    </div>
                </form>
            </dialog>
        </nav>
        <div class="container">
            <dialog>
                <form action="get">
                    <label for="task-name">Name:</label>
                    <input type="text" name="task-name" id="task-name" required>
                    <label for="task-description">Description:</label>
                    <textarea name="task-description" id="task-description"></textarea>
                    <label for="task-due">Due Date:</label>
                    <input type="datetime-local" name="task-due" id="task-due">
                    <label for="task-priority">Task priority:</label>
                    <input type="number" name="task-priority" id="task-priority" max="99999">
                    <div>
                        <button>Save</button>
                        <button>Delete</button>
                    </div>
                </form>
            </dialog>
            <div>
                <h1>Tasks</h1>
                <span>+ Create Task</span>
            </div>
            <ul id="task-list">
                <li class="task">
                    <span class="checker active"></span><span class="task-name">Hi</span><span>27th March, 3 PM</span>
                </li>
                <li class="task expanded">
                    <span class="checker"></span><span class="task-name">Hi</span><img src="assets/expand.svg" alt="expand">
                    <span>Description</span>
                    <span>Due Date</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
