<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><header><h1>Todo</h1><span id="create-project-button">+ Create Project</span><dialog id="new-project-modal"><form method="dialog"><label for="project-name">Name:</label> <input name="project-name" id="project-name" required> <button type="submit" id="project-name-add">Add</button></form></dialog></header><main><nav><h1>My Projects</h1><ol id="project-list" role="list"></ol><dialog id="edit-project-modal"><form method="dialog"><label for="new-project-name">Name:</label> <input name="new-project-name" id="new-project-name" required><div><button id="edit-project-name">Save</button> <button id="delete-project">Delete</button></div></form></dialog></nav><div class="container"><dialog id="task-modal"><form method="dialog" id="task-modal-form"><label for="task-name">Name:</label> <input name="task-name" id="task-name" required> <label for="task-description">Description:</label> <textarea name="task-description" id="task-description"></textarea> <label for="task-due">Due Date:</label> <input type="datetime-local" name="task-due" id="task-due"> <label for="task-priority">Task priority:</label> <input type="number" name="task-priority" id="task-priority" max="3"><div><button id="task-save-button">Save</button> <button id="task-delete-button">Delete</button></div></form></dialog><div><h1>Tasks</h1><span id="create-task-button">+ Create Task</span></div><ul id="task-list"><li class="task"><span class="checker"></span><span class="task-name"></span><span class="task-due"></span></li><li class="task expanded"><span class="checker"></span><span class="task-name">Hi</span><img src="ba4b3f743d15db301277.svg" alt="expand"> <span>Description</span> <span>Due Date</span></li></ul></div></main></body></html>
